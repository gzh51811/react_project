    <table  class="layui-table" lay-data="{width:1095, url:'/orderlist', page: true, limit: 6, limits:[6]}">
      <thead>
        <tr>
          <th lay-data="{field:'_id', width:209}" rowspan="2">订单号</th>
          <th lay-data="{field:'cname', width:100}" rowspan="2">商品名称</th>
          <th lay-data="{field:'shuliang', width:100}" rowspan="2">数量</th>
          <th lay-data="{field:'jiage', width:100}" rowspan="2">价格</th>
          <th lay-data="{field:'amount', width:100}" rowspan="2">总价</th>
          <th lay-data="{align:'center'}" colspan="5">状态</th>
          
          <!-- <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}" rowspan="2">操作</th> -->
        </tr>
        <tr>
          <th class="state" lay-data="{field:'state1', width:110}">付款</th>
          <th class="state" lay-data="{field:'state2', width:110}">发货</th>
          <th class="state" lay-data="{field:'state3', width:110}">签收</th>
          <th class="state" lay-data="{field:'state4', width:146}">完成订单</th>
        </tr>
      </thead>
    </table>

<script src="../lib/layui/layui.js"></script>
<script>
//JavaScript代码区域
  var username = document.getElementById('username');
  var tuichu = document.getElementById('tuichu');
  let user = localStorage.getItem('user');
  if(!user){
      user = {}
  }else{
      user = JSON.parse(user);
  }
  username.innerHTML=user.username;
  tuichu.onclick = (e)=>{
        layer.confirm('您真的要退出吗？',function(index){
          localStorage.removeItem('user');
          location.reload();
          location.href='../index.html';
          layer.close(index);
        }) 
              
      }
